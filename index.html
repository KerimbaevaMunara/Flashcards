<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Flashcards</title>
</head>
<body>
<div class="area">
<div class="title"><h1>What is the capital of...</h1></div>
<div class="container">
    <div class="flip-card">
        <div class="flip-card_inner">
            <div class="item front"><p class="city">Mexico</p></div>
            <div class="back"><p>Mexico City</p></div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card_inner">
            <div class="item front"><p class="city">Papua New Guinea</p></div>
            <div class="back"><p>Port Moresby</p></div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card_inner">
            <div class="item front"><p class="city">Iceland</p></div>
            <div class="back"><p>Reykjavik</p></div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card_inner">
            <div class="item front"><p class="city">South Korea</p></div>
            <div class="back"><p>Seoul</p></div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card_inner">
            <div class="item front"><p class="city">Sweden</p></div>
            <div class="back"><p>Stockholm</p></div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card_inner">
            <div class="item front"><p class="city">Georgia</p></div>
            <div class="back"><p>Tbilisi</p></div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card_inner">
            <div class="item front"><p class="city">Gonduras</p></div>
            <div class="back"><p>Tegusigalpa</p></div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card_inner">
            <div class="item front"><p class="city">Tunisia</p></div>
            <div class="back"><p>Tunis</p></div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card_inner">
            <div class="item front"><p class="city">Austria</p></div>
            <div class="back"><p>Vienna</p></div>
        </div>
    </div>
</div>
</div>

</body>
</html>
